spring.config.import: optional:application-private.yml

server:
  port: 8081

spring:
  application:
    name: zigu-server
  datasource:
    url: jdbc:mysql://localhost:3306/testdb
    username: ssafy
    password: ssafy
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  redis:
    host: redis
    port: 6379

  servlet:
    multipart:
      enabled: true
      max-request-size: 300MB
      max-file-size: 30MB

logging:
  level:
    org.hibernate.SQL: info
